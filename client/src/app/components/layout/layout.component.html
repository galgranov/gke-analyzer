<div class="flex h-screen overflow-hidden bg-gray-100">
  <!-- Sidebar -->
  <div class="sidebar bg-gray-800 text-white w-64 flex-shrink-0 transition-all duration-300 ease-in-out" [class.collapsed]="isSidebarCollapsed">
    <div class="flex items-center justify-between h-16 px-4 border-b border-gray-700">
      <div class="flex items-center">
        <img src="favicon.ico" alt="GKE Analyzer Logo" class="w-8 h-8 mr-2">
        <span class="text-xl font-semibold" [class.hidden]="isSidebarCollapsed">GKE Analyzer</span>
      </div>
      <button (click)="toggleSidebar()" class="p-1 rounded-md hover:bg-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="isSidebarCollapsed ? 'M13 5l7 7-7 7M5 5l7 7-7 7' : 'M11 19l-7-7 7-7m8 14l-7-7 7-7'" />
        </svg>
      </button>
    </div>
    
    <nav class="mt-5 px-2">
      <a routerLink="/pods" routerLinkActive="bg-gray-700" class="group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700 mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
        <span [class.hidden]="isSidebarCollapsed">Pods</span>
      </a>
      
      <a routerLink="/configuration" routerLinkActive="bg-gray-700" class="group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700 mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span [class.hidden]="isSidebarCollapsed">Configuration</span>
      </a>
      
      <a routerLink="/cluster" routerLinkActive="bg-gray-700" class="group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700 mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
        </svg>
        <span [class.hidden]="isSidebarCollapsed">Cluster</span>
      </a>
      
      <a routerLink="/cloud" routerLinkActive="bg-gray-700" class="group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700 mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
        </svg>
        <span [class.hidden]="isSidebarCollapsed">Cloud</span>
      </a>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <app-header></app-header>
    
    <main class="flex-1 overflow-y-auto bg-gray-100 p-4">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
    
    <footer class="bg-white border-t border-gray-200 py-4">
      <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
        &copy; {{ currentYear }} GKE Analyzer by Gal Granov - All rights reserved.
      </div>
    </footer>
  </div>
</div>
